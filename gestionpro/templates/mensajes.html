{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/contacto.css' %}">

<section class="contact-section">
    <div class="container-contacto">

        <!-- MAPA Y UBICACIÓN -->
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3949.803139774461!2d-79.03899122587383!3d-8.121515981280634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91ad3d7400418fb9%3A0x7eabca512c1489ac!2sFull%20Car!5e0!3m2!1ses!2spe!4v1745594730829!5m2!1ses!2spe" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <div class="ubicacion">
                <h3>Visítanos en la Ubicación</h3>
                <p>Av. Larco Herrera 8089</p>
            </div>
        </div>

        <!-- FORMULARIO -->
        <div class="form-container">
            <form method="POST" class="formulario-contacto">
                {% csrf_token %}
                
                <div class="campo-formulario">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="campo-formulario">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="campo-formulario">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>

                <div class="boton-enviar">
                    <button type="submit">ENVIAR</button>
                </div>
            </form>
        </div>

    </div>
</section>
{% endblock %}
