{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Car Autobotique</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
    <link rel="stylesheet" href="{% static 'css/services.css' %}">
    <link rel="stylesheet" href="{% static 'css/mensajes.css' %}">
</head>
<body>

    <!-- NAVBAR: barra de navegación responsiva -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo de la empresa -->
            <a class="navbar-brand">
                <img src="{% static 'img/nav/logo.png' %}" alt="Full Car Logo" class="logo-img">
            </a>

            <!-- Botón para menú hamburguesa en pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú de navegación centrado -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav nav-menu">
                    <li class="nav-item"><a class="nav-link" href="{% url 'inicio' %}">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'servicios' %}">SERVICIOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'mensajes' %}">CONTACTENOS</a></li>

                    <!-- Ícono del carrito visible solo en móvil -->
                    <li class="d-block d-lg-none">
                        <a href="#"><img src="{% static 'img/nav/cart.png' %}" alt="Carrito" class="cart-img"></a>
                    </li>
                </ul>
            </div>
            
            <!-- Ícono del carrito visible solo en escritorio -->
            <div class="cart-container d-none d-lg-block">
                <a href="#"><img src="{% static 'img/nav/cart.png' %}" alt="Carrito" class="cart-img"></a>
            </div>
        </div>
    </nav>

    <!-- MAIN: área principal de contenido dinámico -->
    <main>
        {% block content %}
        <!-- Aquí se cargará el contenido específico de cada página -->
        {% endblock %}
    </main>

    <!-- FOOTER: pie de página con datos de contacto y redes sociales -->
    <footer>
        <!-- Horario de atención -->
        <div class="footer-item contact-info">
            <div class="footer-icon"><img src="{% static 'img/footer/reloj.png' %}" alt="Horario"></div>
            <div class="footer-text">
                <p>Lunes a Sábado</p>
                <p>8:45 am - 8:00 pm</p>
            </div>
        </div>

        <!-- Número de teléfono -->
        <div class="footer-item contact-info">
            <div class="footer-icon"><img src="{% static 'img/footer/tel.png' %}" alt="Teléfono"></div>
            <div class="footer-text"><p>933344070</p></div>
        </div>

        <!-- Correo electrónico -->
        <div class="footer-item contact-info">
            <div class="footer-icon"><img src="{% static 'img/footer/correo.png' %}" alt="Email"></div>
            <div class="footer-text"><p>fullcar808@hotmail.com</p></div>
        </div>

        <!-- Redes sociales -->
        <div class="social-media-section">
            <a href="https://www.instagram.com/fullcartrujilloperu/" target="_blank" rel="noopener noreferrer" class="social-link">
                <div class="footer-item social-media">
                    <div class="footer-icon"><img src="{% static 'img/footer/ig.png' %}" alt="Instagram"></div>
                    <div class="footer-text"><p>fullcartrujilloperu</p></div>
                </div>
            </a>
            <a href="https://www.tiktok.com/@fullcartrujillo/" target="_blank" rel="noopener noreferrer" class="social-link">
                <div class="footer-item social-media">
                    <div class="footer-icon"><img src="{% static 'img/footer/tik.png' %}" alt="TikTok"></div>
                    <div class="footer-text"><p>fullcartrujillo</p></div>
                </div>
            </a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/services.js' %}"></script>
</body>
</html>
